<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            background: brown;
            color: darkblue;
            font: normal 20pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#result{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result"></div>
    <script>
       
        function somar(){
        var txt1 = document.getElementById('txtn1')
        var txt2 = document.getElementById('txtn2')
        var n1   = Number(txt1.value)
        var n2   = Number(txt2.value)
        var res = document.getElementById('result')
        var s = n1 + n2
        res.innerHTML = `A soma ${n1} + ${n2} e igual a <strong>${s}</strong>`
        } 
    </script>
</body>
</html>
