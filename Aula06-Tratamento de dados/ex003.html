<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 40pt Arial;
            color:black;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu nome')
        document.write(`Seu nome tem ${nome.length} letras <br/>`) //nome.length usado para saber a quantidade de letras
        document.write(`Seu nome em letra maiuscula e ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em letra minuscula e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
