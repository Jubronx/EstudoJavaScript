<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Qual pais você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="OK" onclick="nacionalidade()">
    <div id='res'>

    </div>
    <script>
        function nacionalidade(){
        var pais = document.getElementById('txtpais')
        var pais = String(txtpais.value)
        var res  = document.getElementById('res')
        if (pais =='Brasil') {
            res.innerHTML = 'Você eh <strong>Brasileiro</strong>'
        } else {
            res.innerHTML = 'Você eh <strong>Estrangeiro</strong>'
        }
    }
    </script>
</body>
</html>
